<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Card:-</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <!--! FRONT SIDE STARTðŸ‘‡ -->
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="/images/logo.png" />
              <h5>Master Card</h5>
            </span>
            <img src="/images/chip.png" alt="" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number">1234 9101 5678 1121</h5>
              <h5 class="name">John Doe</h5>
            </div>

            <div class="valid-date">
              <h6>Valid Thru</h6>
              <h5>04/26</h5>
            </div>
          </div>
        </div>
        <!--! FRONT SIDE END ðŸ‘†-->
        <!--! BACK SIDE STARTðŸ‘‡ -->
        <div class="card back-face">
          <h6>
            For customer service call +997 7434 4333 or email at
            mastercard@gmail.com
          </h6>
          <span class="magnetic-strip"></span>
          <div class="signature">
            <i>005</i>
          </div>
          <h5>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad ducimus,
            vero quos cum officiis eos?
          </h5>
        </div>
      </div>
      <!--! BACK SIDE END ðŸ‘†-->
    </section>
  </body>
</html>
